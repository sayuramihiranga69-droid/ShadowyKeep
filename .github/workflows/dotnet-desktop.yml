name: Unity Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Unity setup (use correct version, eg 2021.3.0f1)
      - name: Setup Unity
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2021.3.0f1
          targetPlatform: Android

      # Build Android
      - name: Build Android
        run: |
          unity-builder \
            -projectPath . \
            -buildTarget Android \
            -androidAppBundle false

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: shadowykeep-apk
          path: Builds/Android/*.apk
